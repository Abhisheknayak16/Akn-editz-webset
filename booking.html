<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="booking-form">
        <h2>Book Your Service</h2>
        <form action="https://formspree.io/f/xayrvnlo" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="Reels Editing">Reels Editing</option>
                <option value="Video Editing">Video Editing</option>
                <option value="Graphics Design">Graphics Design</option>
                <option value="Ethical Hacking">Ethical Hacking</option>
            </select>

            <label for="price">Your Budget (in $):</label>
            <input type="number" id="price" name="price" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Additional Comments:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit" class="btn-3d blue-btn">Submit Booking</button>
        </form>
    </section>
</body>
</html>
