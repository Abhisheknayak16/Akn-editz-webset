<!DOCTYPE html>
<html lang="en">
<head<link rel="stylesheet" href="style.css">>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Service | AKN Editz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="booking-container">
        <h2>ðŸ“© Book Your Service</h2>
        <form id="booking-form">
            <label>Name:</label>
            <input type="text" id="name" required>

            <label>Choose Service:</label>
            <select id="service">
                <option value="Reels Editing">Reels Editing</option>
                <option value="Short Video Editing">Short Video Editing</option>
                <option value="Long Video Editing">Long Video Editing</option>
                <option value="Graphic Designing">Graphic Designing</option>
                <option value="Ethical Hacking">Ethical Hacking</option>
                <option value="Custom Service">Custom Service</option>
            </select>

            <label>Video Length (in minutes):</label>
            <input type="number" id="video-length" min="1" required>

            <label>Editing Type:</label>
            <select id="editing-type">
                <option value="Aesthetic">Aesthetic</option>
                <option value="Cinematic">Cinematic</option>
                <option value="Professional">Professional</option>
                <option value="Simple">Simple</option>
            </select>

            <label>Budget (in $):</label>
            <input type="number" id="budget" min="1" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>WhatsApp Number:</label>
            <input type="text" id="whatsapp" required>

            <label>Additional Instructions:</label>
            <textarea id="instructions" rows="4"></textarea>

            <label>Google Drive Link (if any):</label>
            <input type="url" id="drive-link">

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
              </html>
